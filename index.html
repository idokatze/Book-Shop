<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/bookstore.css" />
    </head>
    <body>
        <main>
            <div class="grid-container">
                <div class="table-grid">
                    <div class="grid-header-row">
                        <div class="grid-header">Title</div>
                        <div class="grid-header">Price</div>
                        <div class="grid-header actions-header">Actions</div>
                    </div>

                    <div class="grid-body">
                        <!-- Dynamic rows go here -->
                    </div>
                </div>
            </div>

            <div class="filter-container">
                <input
                    type="text"
                    placeholder="Search books by title"
                    onkeydown="if (event.key === 'Enter') onFilterBooks(this.value)"
                />
            </div>

            <div class="add-book-container">
                <button class="add-book" onclick="onAddBook()">
                    Add a Book
                </button>
            </div>
        </main>

        <div class="backdrop">
            <section class="modal">
                <button onclick="closeModal(event)" class="btn-close">x</button>
                <div class="modal-title"></div>
                <div class="modal-info"></div>
            </section>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/storage.service.js"></script>
        <script src="js/book.service.js"></script>
        <script src="js/book.controller.js"></script>
    </body>
</html>
